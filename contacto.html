<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="frutas.html">Frutas</a></li>
                <li><a href="verduras.html">Verduras</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section class="contacto">
        <h2>¡Contáctanos!</h2>
        <p>Si tienes alguna pregunta, sugerencia o comentario, completa el siguiente formulario y te responderemos lo antes posible.</p>
        
        <form id="contacto-form" action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <!-- Mensaje de éxito -->
        <div id="mensaje-enviado" style="display: none; color: green; margin-top: 10px;">
            ¡Formulario enviado con éxito!
        </div>

        <p>Sigue nuestras redes sociales:</p>
        <div class="social-buttons">
            <a href="https://www.facebook.com/ferneymoralesv" target="_blank" class="social-button facebook"></a>
            <a href="https://www.instagram.com/ferneymoralesv" target="_blank" class="social-button instagram"></a>
            <a href="https://www.tiktok.com/@ferneymoralesv" target="_blank" class="social-button tiktok"></a>
        </div>
    </section>

    <!-- Script para mostrar mensaje -->
    <script>
        document.getElementById('contacto-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('mensaje-enviado').style.display = 'block';
            this.reset();
            setTimeout(() => {
                document.getElementById('mensaje-enviado').style.display = 'none';
            }, 4000);
        });
    </script>
</body>
</html>
