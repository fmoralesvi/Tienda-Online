<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago Simulada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pasarela de Pago</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="frutas.html">Frutas</a></li>
                <li><a href="verduras.html">Verduras</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <section class="pasarela">
        <h2>Simulación de Pago</h2>
        <p>Ingresa los datos de tu tarjeta para proceder con la compra:</p>
        <form action="#" method="post">
            <label for="nombre">Nombre en la tarjeta:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="tarjeta">Número de tarjeta:</label><br>
            <input type="text" id="tarjeta" name="tarjeta" required><br><br>

            <label for="fecha-expiracion">Fecha de expiración:</label><br>
            <input type="text" id="fecha-expiracion" name="fecha-expiracion" required><br><br>

            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br><br>

            <button type="submit" class="btn">Pagar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Tienda de Frutas y Verduras - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
